language: swift
osx_image: xcode10.2
cache:
- bundler
install:
- bundle install
- pod install --repo-update

addons:
  sonarcloud:
    organization: spacepandas
    token:
      secure: 

jobs:
  include:
  - script: bundle exec fastlane test
    name: Unit Tests
  - script: Pods/SwiftLint/swiftlint lint --config .swiftlint.yml
    name: SwiftLint
  - script: sonar-scanner
    name: Sonar
