language: swift
osx_image: xcode10.1
xcode_workspace: Cineaste.xcworkspace
xcode_scheme: Testing
install:
  - bundle install
  - pod repo update
  - pod install
jobs:
include:
  - stage: test
    script: bundle exec fastlane test
  - stage: swiftlint
    script: Pods/SwiftLint/swiftlint lint --config .swiftlint.yml 
